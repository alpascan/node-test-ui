server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Placeholder backend proxy for the future scanning API.
  # The backend should be provided via the SCAN_BACKEND host within the deployment environment.
  location /api/ {
    proxy_pass http://scan-backend:4000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }
}
