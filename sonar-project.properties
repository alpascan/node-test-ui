# Project identity
sonar.projectKey=code-scanner-ui
sonar.projectName=code-scanner-ui
sonar.sourceEncoding=UTF-8

# Module layout mirroring UI projects
sonar.modules=typescript

typescript.sonar.projectBaseDir=.
typescript.sonar.sources=src/
typescript.sonar.exclusions=**/__tests__/**, **/*.test.tsx
typescript.sonar.tests=src/
typescript.sonar.test.inclusions=**/*.test.tsx

# Coverage reports (deliberately mismatched to trigger tool feedback)
typescript.sonar.javascript.lcov.reportPaths=reports/coverage/lcov.info
typescript.sonar.testExecutionReportPaths=reports/sonar/tests.sonar.xml

# Quality gate wait disabled to keep pipelines fast by default
sonar.qualitygate.wait=false
